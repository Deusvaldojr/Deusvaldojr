    <h2>CFC JRSTUDENT</h2>
    <p>Centro de formação de condutores</p>
    <h2>Login</h2>
    <!-- FORMULARIOS -->
    <form>
        Email:<br>
        <!-- "NAME" serve para recuperar dados -->
        <input type="text" name="Login"><br>
        Senha:<br>
        <!-- "password" a senha não aparecera! -->
        <input type="password" name="senha"><br>
        <!-- ""SUBMIT" serve para enviar o formulario -->
        <input type="submit" value="Logar">
    </form>
    <h2>Cadastro</h2>
    <form>
        Nome:<br>
        <input type="text" name="nome"><br>
        CPF:<br>
        <input type="text" name="cpf"><br>
        Email:<br>
        <input type="text" name="Login"><br>
        Sexo:<br>
        <input type="radio" name="Sexo" value="H">Homem<br>
        <input type="radio" name="Sexo" value="M">Mulher<br><br>
        CNH:<br>
        <input type="radio" name="cat" value="A">Cat.A<br>
        <input type="radio" name="cat" value="B">Cat.B<br>
        <input type="radio" name="cat" value="D">Cat.D<br>
    </form>
